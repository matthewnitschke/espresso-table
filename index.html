<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Espresso Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c8753f2dce.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app" class="container">
    <div class="tac">
        <div>
          <label>Kettle</label>
          <div>
            <i 
              class="fas fa-power-off kettle-power-button" 
              :class="{ 'is-on': isKettleOn }"
              @click="kettlePowerToggle"
            ></i>
          </div>
        </div>

        <div class="mt2">
          <label>Water Levels</label>
          <div class="waste-water">
            Waste:
            <span v-if="isWasteWaterFull === true">
              <i class="fas fa-exclamation-circle"></i>
            </span>
            <span v-else-if="isWasteWaterFull === false">
              <i class="fas fa-check-circle"></i>
            </span>
            <span v-else>
                <i class="fas fa-spinner fa-pulse"></i>
            </span>
          </div>
          <div class="wash-water">
            Wash:
            <span v-if="isWashWaterEmpty === true">
                <i class="fas fa-exclamation-circle"></i>
            </span>
            <span v-else-if="isWashWaterEmpty === false">
              <i class="fas fa-check-circle"></i>
            </span>
            <span v-else>
                <i class="fas fa-spinner fa-pulse"></i>
            </span>
          </div>
        </div>

    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        isKettleOn: false,
        isWasteWaterFull: false,
        isWashWaterEmpty: false
      },
      methods: {
          kettlePowerToggle: function (e) {
              if (this.isKettleOn) {
                  fetch('/off')
              } else {
                  fetch('/on')
              }
          }
      },
      mounted: function () {
          let socket = io();

          socket.on('kettlePowerLED', (isOn) => {
              this.isKettleOn = isOn
          })

          socket.on('wasteWater', (isFull) => {
            this.isWasteWaterFull = isFull
          })

          socket.on('washWater', (isFull) => {
            this.isWashWaterEmpty = !isFull
          })
      }
  })
  </script>
</body>
</html>
