<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kettle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="tac">
      
        <div>
          <label>Kettle</label>
          <div>
            <input type="button" id="on" class="pure-button button-on" value="On">
            <input type="button" id="off" class="pure-button button-off" value="Off">
          </div>
        </div>

        <div class="mt2">
          <label>Water Levels</label>
          <div class="waste-water">

          </div>
          <div>

          </div>
        </div>

    </div>

    <script>
      document.querySelector('#on').addEventListener('click', () => {
        fetch('/on')
      })
      document.querySelector('#off').addEventListener('click', () => {
        fetch('/off')
      })
      
    </script>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();
    socket.on('wasteWaterUpdate', (isEmpty) => {
      if (isEmpty) {
        document.querySelector('.waste-water').innerHTML = "Empty"
      } else {
        document.querySelector('.waste-water').innerHTML = "FULL"
      }
    });
  </script>
</body>
</html>
